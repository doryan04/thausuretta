<!--DOCTYPE HTML-->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"></style>
        <link rel="stylesheet" type="text/css" href="css/colors.css"></style>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"></style>
        <link rel="stylesheet" type="text/css" href="fonts/roboto.css"></style>
        <script type="text/javascript" src="scripts/logoScroll.js"></script>
    </head>
    <body>

        <!--===============-->
        <!--Стартовый экран-->
        <!--===============-->

        <div class="screen">

            <!--Логотип-->

            <div class="logo">
            </div>

            <!--Стрелочка-->

            <div class="arrow">
                <div class="arrow-bar" id="left"></div>
                <div class="arrow-bar" id="right"></div>
            </div>
        </div>

        <!--==================-->
        <!--Навигационное меню-->
        <!--==================-->

        <!--Динамическое навигационное меню-->

        <ul class="navigation-dynamic">

            <!--Логотип сайта-->

            <li class="navigation-logo" id="siteDynamic">
                <a href="#"></a>
            </li>

            <!--Разделы сайта-->

            <div class="paragraphs-dynamic">
                <li class="button-dynamic" id="buttonInParagraphDynamic" style="margin-right:5px"><a href="#">About us</a></li>
                <li class="button-dynamic" id="buttonInParagraphDynamic" style="margin-left:5px"><a href="#">Projects</a></li>
            </div>

            <!--Телеграм канал-->

            <li class="navigation-logo" id="telegramDynamic">
                <a href="#"></a>
            </li>
        </ul>

        <!--Статическое навигационное меню-->

        <ul class="navigation-static">

            <!--Логотип сайта-->

            <li class="navigation-logo" id="siteStatic">
                <a href="#"></a>
            </li>

            <!--Разделы сайта-->

            <div class="paragraphs-static">
                <li class="button-static" id="buttonInParagraphStatic" style="margin-right:50px"><a href="#">About us</a></li>
                <li class="button-static" id="buttonInParagraphStatic" style="margin-left:50px"><a href="#">Projects</a></li>
            </div>

            <!--Телеграм канал-->

            <li class="navigation-logo" id="telegramStatic">
                <a href="#"></a>
            </li>
        </ul>

        <!--=======-->
        <!--Контент-->
        <!--=======-->

        <div class="wrapper">

            <!--Галерея-->

            <div class="container" id="gallery">
                <h1> Gallery </h1>
            </div>

            <!--Описание-->

            <div class="container" id="description">
                <h1> Authors </h1>
            </div>

        </div>

        <!--======-->
        <!--Подвал-->
        <!--======-->

        <footer>
            <h1>work in progress</h1>
        </footer>

        <!--======-->
        <!--Скрипт-->
        <!--======-->

        <script type="text/javascript" src="scripts/animation.js"></script>

    </body>
</html>
