<!--DOCTYPE HTML-->
<html>
    <head>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/colors.css"/>
        <link rel="stylesheet" href="../css/normalize.css"/>
        <link rel="stylesheet" href="../css/sliderStyles.css"/>
        <link rel="stylesheet" href="../fonts/roboto.css"/>
        <script type="text/javascript" src="scripts/logoScroll.js"> </script>
        <script type="text/javascript" src="scripts/ds_slider.js"> </script>
        <title>THAUSURETTA</title>
    </head>
    <body>

        <!--===============-->
        <!--Стартовый экран-->
        <!--===============-->

        <div class="screen">

            <!--Логотип-->

            <div class="logo">
            </div>

            <!--Стрелочка-->

            <div class="arrow">
                <div class="arrow-bar" id="left-bar"></div>
                <div class="arrow-bar" id="right-bar"></div>
            </div>
        </div>

        <!--==================-->
        <!--Навигационное меню-->
        <!--==================-->

        <!--Динамическое навигационное меню-->

        <ul class="navigation-dynamic">

            <!--Логотип сайта-->

            <li class="navigation-logo" id="siteDynamic">
                <a href="#"></a>
            </li>

            <!--Разделы сайта-->

            <div class="paragraphs-dynamic">
                <li class="button-dynamic" id="buttonInParagraphDynamic" style="margin-right:5px"><a href="#">About us</a></li>
                <li class="button-dynamic" id="buttonInParagraphDynamic" style="margin-left:5px"><a href="#">Projects</a></li>
            </div>

            <!--Телеграм канал-->

            <li class="navigation-logo" id="telegramDynamic">
                <a href="#"></a>
            </li>
        </ul>

        <!--Статическое навигационное меню-->

        <ul class="navigation-static">

            <!--Логотип сайта-->

            <li class="navigation-logo" id="siteStatic">
                <a href="#"></a>
            </li>

            <!--Разделы сайта-->

            <div class="paragraphs-static">
                <li class="button-static" id="buttonInParagraphStatic" style="margin-right:5px"><a href="#">About us</a></li>
                <li class="button-static" id="buttonInParagraphStatic" style="margin-left:5px"><a href="#">Projects</a></li>
            </div>

            <!--Телеграм канал-->

            <li class="navigation-logo" id="telegramStatic">
                <a href="#"></a>
            </li>
        </ul>

        <!--=======-->
        <!--Контент-->
        <!--=======-->

        <div class="wrapper">
            <div class="container_row">

                <!--Галерея-->

                <div class="container" id="gallery">
                    <h1> Gallery </h1>
                    <div class="slider-background">
                        <div class="slider">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                        </div>
                    </div>
                </div>

                <!--Описание-->

                <div class="container" id="description">
                    <h1> Authors </h1>
                </div>
            </div>
        </div>

        <!--======-->
        <!--Подвал-->
        <!--======-->

        <footer>
            <h1>work in progress</h1>
        </footer>

        <!--======-->
        <!--Скрипт-->
        <!--======-->

        <script type="text/javascript" src="scripts/animation.js"></script>

        <script>
            DSS_start(".slider", 

                settings = {

                    transition: "ease-in-out",
                    dots: true,
                    dotsEffect: "dot-pull",
                    arrows: true,
                    endlessSlider: true,
                    speedAnimation: 350,

                }
            );
        </script>

    </body>
</html>
